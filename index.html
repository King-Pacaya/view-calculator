<!DOCTYPE html>
<html lang="es">
<head>
  <!--- Meta --->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--- Page Icon --->
  <link rel="shortcut icon" href="favicon.png">
  <!-- CSS Documents -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts -->
  <title>Cálculo de Pantalla</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div id="screen-size" class="text-center">
    <h1 class="text-4xl font-bold text-gray-700">Tamaño de Pantalla</h1>
    <p id="dimensions" class="text-2xl text-gray-500 mt-4">Calculando...</p>
  </div>

  <script>
    function updateScreenSize() {
      const width = window.innerWidth;
      const height = window.innerHeight;
      document.getElementById('dimensions').textContent = `${width}px × ${height}px`;
    }

    // Actualiza al cargar y al cambiar el tamaño de la ventana
    window.addEventListener('resize', updateScreenSize);
    window.addEventListener('load', updateScreenSize);
  </script>
</body>
</html>
